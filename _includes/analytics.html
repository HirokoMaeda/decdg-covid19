{% if site.analytics.legacy == false %}

<script type="text/JavaScript">
{% if page.url == "/" %}
{% assign _pageName = "/index.html" %}
{% else %}
{% assign _pageName = page.url %}
{% endif %}
			var wbgData = wbgData || {};
			wbgData.page = {
				pageInfo: {
						pageName: "DEC > {{ _pageName }}",
						pageCategory: "{{ page.analyticsPageCategory }}",
						contentType: "Data",
						channel: "{{ site.analytics.channel  }}"
					}
			},
			wbgData.site = {
				siteInfo: {
						siteLanguage: "en",
						siteType: "DEC",
						siteEnv: "{{ site.analytics.environ }}"
				},
				techInfo: {
						cmsType: "jekyll",
						bussVPUnit: "DEC",
						bussUnit: "DECDG",
						bussUserGroup: "external",
						bussAgency: "ibrd"
				}
			}
</script>

{% endif %}
